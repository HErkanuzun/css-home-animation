<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LOGO DESIGN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="logo">
        <div class="logo-name">E</div>
        <ul class="logo-menu">
            <li class="logo-menu--item1"><i class="fa-solid fa-house"></i></li>
            <li class="logo-menu--item2"><i class="fa-solid fa-message"></i></li>
            <li class="logo-menu--item3"><i class="fa-solid fa-user"></i></li>
            <li class="logo-menu--item4"><i class="fa-solid fa-hashtag"></i></li>
            <li class="logo-menu--item5"><i class="fa-solid fa-file-image"></i></li>
            <li class="logo-menu--item6"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="logo-menu--item7"><i class="fa-solid fa-comment"></i></li>
            <li class="logo-menu--item8"><i class="fa-solid fa-truck-fast"></i></li>
        </ul>
    </nav>
    <script src="/script.js"></script>
</body>
</html>
